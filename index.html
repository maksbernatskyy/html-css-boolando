<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./img/logo-link.png">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body class="debug">

        <!--Intestazione-->
        <header>
            <div class="container d-flex">
                <nav>
                    <a href="#">Donna</a>
                    <a href="#">Uomo</a>
                    <a href="#">Bambini</a>
                </nav>
                <img height="20" src="./img/boolean-logo.png" alt="logo">
                <nav>
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                </nav>
            </div>
        </header>

        <!--Contenuto-->
        <main class="container">

            <div class="box1">
                <div class="card">
                    <div class="photo">
                        <img class="model" src="./img/1.webp" alt="primo modello">
                    </div>
                    <div class="features">
                        <div class="brand">Levi's</div>
                        <div class="characteristics">relaxed fit tee unisex</div>
                        <div class="cost">14,99 &euro;</div>
                        <div class="discount">29,99 &euro;</div>
                    </div>
                </div>
                <div class="card">
                    <div class="photo">
                        <img class="model" src="./img/2.webp" alt="secondo modello">
                    </div>
                    <div class="features">
                        <div class="brand">Guess</div>
                        <div class="characteristics">roses tee</div>
                        <div class="cost">20,99 &euro;</div>
                        <div class="discount">29,99 &euro;</div>
                    </div>
                </div>
                <div class="card">
                    <div class="photo">
                        <img class="model" src="./img/3.webp" alt="terzo modello">
                    </div>
                    <div class="features">
                        <div class="brand">Come Zucchero Filato</div>
                        <div class="characteristics">voglia di colori pastello</div>
                        <div class="cost">129,99 &euro;</div>
                        <div class="discount">184,99 &euro;</div>
                    </div>
                </div>
            </div>

            <div class="box2">
                <div class="text"></div>
                <div class="text"></div>
                <div class="text"></div>
            </div>
        </main>
        <footer></footer>

    </body>
</html>
